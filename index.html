<!DOCTYPE html>
<html>
<head>
    <title>Booki</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <h1 class="title">
            Booki
        </h1>

        <nav>
            <ul class="menu">
                <li class="items">
                    <a href="#" class="active">Hébergements</a>
                </li>
                <li class="items">
                    <a href="#">Activités</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="text">
            <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
            <span>En plein centre ville ou en pleine nature</span>
        </div>
        

        <form action="">
            <div class="icon-location">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            
            <input type="text" name="" id="" value="Marseille, France" class="input-city">
            <button class="button-search">Recherche</button>
            <button class="button-search button-search-mobile">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <div class="container_filter">
            <h3>Filtres</h3>

            <div class="list_filter">
                <div class="filter">
                    <div class="icon_filter">
                        <i class="fa-solid fa-money-bill-wave"></i>
                    </div>
                    
                    <div class="name_filter">
                        <h4>Economique</h4>
                    </div>
                    
                </div>
    
                <div class="filter">
                    <div class="icon_filter">
                        <i class="fa-solid fa-child"></i>
                    </div>
                    
                    <div class="name_filter">
                        <h4>Familial</h4>
                    </div>
                </div>
    
                <div class="filter">
                    <div class="icon_filter">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    
                    <div class="name_filter">
                        <h4>Romantique</h4>
                    </div>
                    
                    
                </div>
    
                <div class="filter">
                    <div class="icon_filter">
                        <i class="fa-solid fa-dog"></i>
                    </div>
                    
                    <div class="name_filter">
                        <h4>Animaux autorisés</h4>
                    </div>
                    
                </div>
            </div>
            

        </div>

    </main>
    
</body>
</html>
